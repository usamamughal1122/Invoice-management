<div class="container py-4 modern-container">
  <h4 class="mb-3 fw-bold text-dark">
    {{ isEditMode ? 'Update Employee' : 'Create Employee' }}
  </h4>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">

      <!-- Name -->
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" formControlName="name" class="form-control form-control-sm" placeholder="Enter name" />
      </div>

      <!-- Email -->
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" formControlName="email" class="form-control form-control-sm" placeholder="Enter email" />
      </div>

      <!-- Designation -->
      <div class="col-md-6">
        <label class="form-label">Designation</label>
        <input type="text" formControlName="designation" class="form-control form-control-sm" placeholder="Enter designation" />
      </div>

      <!-- Department -->
      <div class="col-md-6">
        <label class="form-label">Department</label>
        <input type="text" formControlName="department" class="form-control form-control-sm" placeholder="Enter department" />
      </div>

      <!-- Salary -->
      <div class="col-md-6">
        <label class="form-label">Salary</label>
        <input type="number" formControlName="salary" class="form-control form-control-sm" placeholder="Enter salary" />
      </div>

      <!-- Contact No -->
      <div class="col-md-6">
        <label class="form-label">Contact No</label>
        <input type="text" formControlName="contactNo" class="form-control form-control-sm" placeholder="Enter contact number" />
      </div>

      <!-- Address -->
      <div class="col-md-6">
        <label class="form-label">Address</label>
        <input type="text" formControlName="address" class="form-control form-control-sm" placeholder="Enter address" />
      </div>

      <!-- Created At -->
      <div class="col-md-6">
        <label class="form-label">Created At</label>
        <input type="text" formControlName="createdAt" class="form-control form-control-sm" readonly />
      </div>

      <!-- Status -->
      <div class="col-md-6">
        <label class="form-label">Status</label>
        <select formControlName="active" class="form-select form-select-sm">
          <option value="true">Active</option>
          <option value="false">Inactive</option>
        </select>
      </div>

    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-end gap-2 mt-4">
      <button type="button" class="btn btn-outline-secondary" (click)="onBack()">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">
        {{ isEditMode ? 'Update' : 'Save' }}
      </button>
    </div>
  </form>
</div>
