<div class="form-container">

  <!-- Form Header -->
  <div class="form-header">
    <h4 class="form-title">Add Inventory Item</h4>
    <p class="form-subtitle">
      Enter item details to manage inventory efficiently
    </p>
  </div>

  <!-- Form -->
  <form
    [formGroup]="inventoryForm"
    (ngSubmit)="onSubmit()"
    class="scrollable-form"
  >
    <div class="row g-3">

      <!-- Item Name -->
      <div class="col-md-4">
        <label class="form-label">Item Name <span class="text-danger">*</span></label>
        <input formControlName="name" class="form-control form-control-sm" />
        <small class="text-danger"
          *ngIf="inventoryForm.get('name')?.touched && inventoryForm.get('name')?.invalid">
          Item Name is required
        </small>
      </div>

      <!-- Brand -->
      <div class="col-md-4">
        <label class="form-label">Brand <span class="text-danger">*</span></label>
        <select formControlName="brand" class="form-select form-select-sm">
          <option value="">Select Brand</option>
          <option *ngFor="let b of brand" [value]="b._id">{{ b.brand }}</option>
        </select>
      </div>

      <!-- Category -->
      <div class="col-md-4">
        <label class="form-label">Category <span class="text-danger">*</span></label>
        <select formControlName="category" class="form-select form-select-sm">
          <option value="">Select Category</option>
          <option *ngFor="let c of categories" [value]="c._id">{{ c.category }}</option>
        </select>
      </div>

      <!-- Serial -->
      <div class="col-md-4">
        <label class="form-label">Serial Number</label>
        <input
          formControlName="serialNumber"
          class="form-control form-control-sm"
          placeholder="Auto-generated"
        />
        <small class="text-muted">Auto-generated</small>
      </div>

      <!-- SKU -->
      <div class="col-md-4">
        <label class="form-label">SKU <span class="text-danger">*</span></label>
        <input
          formControlName="sku"
          class="form-control form-control-sm"
          readonly
        />
      </div>

      <!-- Quantity -->
      <div class="col-md-2">
        <label class="form-label">Total Qty *</label>
        <input type="number" formControlName="quantity_total" class="form-control form-control-sm" />
      </div>

      <div class="col-md-2">
        <label class="form-label">Available Qty *</label>
        <input type="number" formControlName="quantity_available" class="form-control form-control-sm" />
      </div>

      <!-- Price -->
      <div class="col-md-2">
        <label class="form-label">Price *</label>
        <input type="number" formControlName="price" class="form-control form-control-sm" />
      </div>

      <!-- Supplier -->
      <div class="col-md-4">
        <label class="form-label">Supplier *</label>
        <select formControlName="supplier" class="form-select form-select-sm">
          <option value="">Select Supplier</option>
          <option *ngFor="let s of suppliers" [value]="s._id">{{ s.name }}</option>
        </select>
      </div>

      <!-- Department -->
      <div class="col-md-3">
        <label class="form-label">Department</label>
        <select formControlName="department" class="form-select form-select-sm">
          <option value="">Select Department</option>
          <option *ngFor="let d of departments" [value]="d">{{ d }}</option>
        </select>
      </div>

      <!-- Dates -->
      <div class="col-md-4">
        <label class="form-label">Purchase Date *</label>
        <input type="date" formControlName="purchaseDate" class="form-control form-control-sm" />
      </div>

      <div class="col-md-4">
        <label class="form-label">Warranty Ends</label>
        <input type="date" formControlName="warrantyExpiry" class="form-control form-control-sm" />
      </div>

      <!-- Status -->
      <div class="col-md-4">
        <label class="form-label">Status *</label>
        <select formControlName="status" class="form-select form-select-sm">
          <option value="">Select Status</option>
          <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
        </select>
      </div>

    </div>

    <!-- Actions -->
    <div class="form-actions">
      <button
        type="submit"
        class="btn btn-dark btn-sm px-4"
        [disabled]="inventoryForm.invalid"
      >
        Save
      </button>
      <button
        type="button"
        class="btn btn-secondary btn-sm px-4 ms-2"
        (click)="onBack()"
      >
        Cancel
      </button>
    </div>

  </form>
</div>
