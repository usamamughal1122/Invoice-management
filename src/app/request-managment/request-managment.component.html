<div class="container-fluid px-4 py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold mb-0 text-dark">Requests Management</h4>
    <button class="btn btn-primary btn-sm shadow-sm">
      <i class="bi bi-plus-lg me-1"></i> New Request
    </button>
  </div>

  <!-- Summary Row -->
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <div class="card bg-light border-0 shadow-sm text-center py-3">
        <h6 class="text-uppercase small mb-1 text-muted">Total Requests</h6>
        <h2 class="fw-bold mb-0">56</h2>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-light border-0 shadow-sm text-center py-3">
        <h6 class="text-uppercase small mb-1 text-muted">Approved</h6>
        <h2 class="fw-bold text-success mb-0">34</h2>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-light border-0 shadow-sm text-center py-3">
        <h6 class="text-uppercase small mb-1 text-muted">Pending</h6>
        <h2 class="fw-bold text-warning mb-0">15</h2>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card bg-light border-0 shadow-sm text-center py-3">
        <h6 class="text-uppercase small mb-1 text-muted">Rejected</h6>
        <h2 class="fw-bold text-danger mb-0">7</h2>
      </div>
    </div>
  </div>

  <!-- Requests Table -->
  <div class="card border-0 shadow-sm rounded-3">
    <div class="card-header bg-white fw-semibold border-bottom">
      All Requests
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Employee</th>
            <th>Item Requested</th>
            <th>Department</th>
            <th>Date</th>
            <th>Status</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let req of requestList; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ req.employee }}</td>
            <td>{{ req.item }}</td>
            <td>{{ req.department }}</td>
            <td>{{ req.date | date: 'shortDate' }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="{
                  'bg-success': req.status === 'Approved',
                  'bg-warning text-dark': req.status === 'Pending',
                  'bg-danger': req.status === 'Rejected'
                }"
              >
                {{ req.status }}
              </span>
            </td>
            <td class="text-end">
              <button class="btn btn-outline-primary btn-sm me-1">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
